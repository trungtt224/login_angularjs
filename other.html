<!DOCTYPE html>
<html ng-app="validation_module">
<head>
	<title>Other</title>
	<script type="text/javascript" src = "lib/angular/angular.min.js"></script>
	<script type="text/javascript" src = "lib/angular/angular.min.js.map"></script>
<!-- 	<script type="text/javascript" src = "lib/app/app.js"></script>
	<script type="text/javascript" src = "lib/app/login.js"></script> -->
	<script type="text/javascript" src = "lib/app/validation.js"></script>
</head>
<body>
	<form name = "myForm">
		<input type="text" ng-model= "myValue" validate-integer>
		<p ng-if = "myForm.$error.integer" > Oups error.</p>
		<p ng-if = "myForm.$error.white_space">White Space</p>
		<input type="submit" value="submit" ng-disabled="myForm.$invalid">
	</form>
</body>
</html>
